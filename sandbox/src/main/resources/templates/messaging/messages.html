<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Boosenger</title>
</head>
<body>
    <h3 layout:fragment="SubTitle" th:text="${username} + ', share a message'">Hi, Share a Message</h3>
    <div id="content" layout:fragment="content">
        <form method="POST">
            <div class="formInfo">
                <p>Type your message</p>
            </div>
            <textarea name="message" class="form-control"></textarea>
            <input name="username" type="hidden" th:value="${username}"> </input>
            <p><button type="submit" class="btn btn-default">Share</button></p>
        </form>

        <div class="spacing"></div>

        <div class="container mtb">
            <div class="hline"></div>
            <div class="row" th:each="message : ${messages}">
                <div class="col-lg-4 col-lg-offset-1">
                    <p th:text="${message.content}">Message Content</p>
                    <p><br/><a th:href="@{'/'+ ${username} + '/messages/'+${message.uid}}" class="btn btn-theme">More Info</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

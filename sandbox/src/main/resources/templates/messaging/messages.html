<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Boosenger</title>
</head>
<body>
    <h3 layout:fragment="SubTitle" th:text="${username} + ', share a message'">Hi, Share a Message</h3>
    <div id="content" layout:fragment="content">
        <form method="POST">
            <div class="formInfo">
                <p>Type your message</p>
            </div>
            <textarea name="message" class="form-control">

            </textarea>
            <input name="username" type="hidden" th:value="${username}"> </input>

            <p><button type="submit" class="btn btn-default">Share</button></p>
        </form>
    </div>
</body>
</html>

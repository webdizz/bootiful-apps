app:
  image: webdizz/baseimage-java8
  ports:
    - 22
  expose:
    - 8080
  links:
    - redis

redis:
  image: dockerfile/redis
  expose:
    - 6379

nginx:
  image: webdizz/nginx
  ports:
    - 80:80
    - 443:443
    - 22
  links:
    - app
  volumes:
    - nginx/nginx.conf:/usr/local/nginx/conf/nginx.conf
    - nginx/includes:/usr/local/nginx/conf/includes
    - nginx/sites-enabled:/usr/local/nginx/conf/sites-enabled
  environment:
    - ROOT_PASS=123456
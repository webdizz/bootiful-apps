<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<body>
<h3 layout:fragment="SubTitle">Connect to Twitter</h3>
<div id="content" layout:fragment="content">
    <form th:action="@{/connect/twitter}" method="POST">
        <div class="formInfo">
            <p>
                You haven't created any connections with Twitter yet.
            </p>
        </div>
        <p>
            <button type="submit" class="btn btn-default">Sign in with Twitter</button>
        </p>
    </form>
</div>
</body>
</html>
